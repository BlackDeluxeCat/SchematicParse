ui.calculator.help = 算盘帮助
ui.calculator.help.content = 强力的, 高度自定义的蓝图计算工具, 通常可以适配mod建筑. \n界面从上到下分为标签栏, 添加栏, 建筑沙箱, 沙箱算盘. \
  \n\n默认存在一个沙箱, 可以新建沙箱, 或者从蓝图创建沙箱, 或者从现有沙箱创建副本. 标签栏负责隔离和管理这些沙箱. \
  \n添加栏可以向沙箱添加虚拟建筑卡片. \
  \n沙箱中的建筑卡片具有[accent]建筑数量[]和[accent]生产要素输入输出[]两个重要属性, 可以按需修改, 输入输出与建筑数量的乘积将被用于计算. 不同卡片互相独立, 即使它们是同种建筑.\
  \n沙箱算盘显示沙箱中涉及的生产要素, 自动地对输入输出项计算求和. 求和为0说明该要素的生产恰好与消耗抵消, 生产要素是[accent]配平[]的, 显示为[darkgray]灰色[].\
  \n\n核心功能在于建筑卡片的[accent]配平[](天平按钮). 对某一卡片进行配平时, 可以选择一种沙箱算盘中当前暂未平衡的生产要素, 自动地设置卡片的建筑数量, 直到该生产要素[accent]配平[].\
  \n[purple]配平的建筑数量[]可能为小数, 这说明有的建筑不需要全效率工作就能输入/输出足够资源. 而亮色的[white]建筑数量[]则是你必须建造的建筑数量, 它总是配平值向上取整, 这才合理!

